<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/rick-style.css">
    <title>Portfolio</title>
</head>

<body>
    <iframe src="./assets/images/rick/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="myAudio" autoplay loop>
        <source type="audio/ogg">
    </audio>

    <div class="cont"><video id="myVideo" autoplay muted>

            <source
                src="./assets/images/rick/Rick Astley - Never Gonna Give You Up (Official Music Video) (1080p_25fps_H264-128kbit_AAC).mp4"
                type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <div class="overlay">
            <div id="hello">Happy April Fool's Day!</div>
        </div>

    </div>




    <script>
        var isChromium = window.chrome;
        var winNav = window.navigator;
        var vendorName = winNav.vendor;
        var isOpera = typeof window.opr !== "undefined";
        var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
        var isIOSChrome = winNav.userAgent.match("CriOS");
        var hello = document.getElementById("hello");
        var vid = document.getElementById("myVideo");

        if (isIOSChrome) {
            // is Google Chrome on IOS
            window.onload = bgMusic();
        } else if (
            isChromium !== null &&
            typeof isChromium !== "undefined" &&
            vendorName === "Google Inc." &&
            isOpera === false &&
            isIEedge === false
        ) {
            // is Google Chrome
            var myAudio = document.getElementById("myAudio");
            // var vid = document.getElementById("myVideo");
            window.onload = bgMusic();
        } else {
            window.onload = enableAutoplay();
            // not Google Chrome 
        }

        function enableAutoplay() {
            vid.autoplay = true;
            vid.muted = false;
            vid.load();
        }

        function bgMusic() {

            //var randomMusic Audio("./assets/audio/"+music+".ogg";

            var randomMusic = "./assets/images/rick/music.ogg";
            console.log(randomMusic);

            myAudio.setAttribute("src", randomMusic);
        }
    </script>
</body>

</html>
